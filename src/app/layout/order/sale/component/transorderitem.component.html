
    <div class="col-xl-12">
        <p-table [value]="listData">
            <ng-template pTemplate="header">
                <tr>
                    <th>订单ID</th>
                    <th>发货日期</th>
                    <th>物流单号</th>
                    <th>金额</th>
                    <th>数量</th>
                    <th>收货联系人</th>
                    <th>收货人手机号码</th>
                    <th>收货城市</th>
                    <th>发货单状态</th>
                    <th>操作</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr>
                    <td>
                        {{item.orderId}}
                    </td>
                    <td>{{item.createdDate}}</td>
                    <td >
                        {{item.transOrderNo}}
                    </td>
                    <td >{{item.amount}}</td>
                    <td >{{item.totalCount}}</td>
                    <td>{{item.recvAddress.linkName}}</td>
                    <td>{{item.recvAddress.linkTel}}</td>
                    <td>{{item.recvAddress.city}}</td>
                    <td>
                        <span *ngIf="item.status == 1">待发货</span>
                        <span *ngIf="item.status == 2">已发货</span>
                    </td>
                    <td>
                        <button class="btn btn-outline-secondary" (click)="toView(item.id)">查看</button>&nbsp;
                    </td>
                </tr>
            </ng-template>
        </p-table>
        <p-paginator [rows]="pageNav.itemsPerPage" [totalRecords]="pageNav.totalElements" (onPageChange)="paginateQuery($event)"></p-paginator>
    </div>
