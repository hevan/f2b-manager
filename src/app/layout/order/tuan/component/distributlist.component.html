<div [@routerTransition]>
    <app-page-header [heading]="'开团列表'" [icon]="'fa-th-list'"></app-page-header>
    <div class="col-xl-12">
        <p-table [value]="listData">
            <ng-template pTemplate="header">
                <tr>
                    <th>团ID</th>
                    <th>团名称</th>
                    <th>开始日期</th>
                    <th>截止日期</th>
                    <th>送货日期</th>
                    <th>公司ID</th>
                    <th>操作</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr>
                    <td>
                        {{item.id}}
                    </td>
                    <td>
                        {{item.tuanName}}
                    </td>
                    <td class="break-custom">{{item.startDate}}</td>
                    <td class="break-custom">
                        {{item.endDate}}
                    </td>
                    <td class="break-custom">
                        {{item.sendDate}}
                    </td>
                    <td>
                        {{item.corpId}}
                    </td>
                    <td>
                        <button class="btn btn-outline-secondary" (click)="toView(item.id)">查看</button>
                        &nbsp;
                    </td>
                </tr>
            </ng-template>
        </p-table>
        <p-paginator [rows]="pageNav.itemsPerPage" [totalRecords]="pageNav.totalElements"
                     (onPageChange)="paginateQuery($event)"></p-paginator>
    </div>

</div>
