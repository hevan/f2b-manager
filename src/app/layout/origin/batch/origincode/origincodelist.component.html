<div [@routerTransition]>
    <app-page-header [heading]="'管理动态码'" [icon]="'fa-th-list'"></app-page-header>
    <div class="col-xl-12">
        <form (ngSubmit)="paginateQuery(null)" #searchForm="ngForm" >

            <div class="row mb-2">
                <div class="col-2 text-left">
                    选择批次
                </div>
                <div class="col-4 text-left">
                    <select [(ngModel)]="searchData.batchCodeId" class="form-control" name="batchCodeId" id="idbatchCodeId">
                        <option value="">请选择</option>
                        <option *ngFor="let item of listBatch" [value]="item.id">{{item.name}}</option>
                    </select>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-12 text-right">
                    <button class="btn btn-primary" type="submit">查询</button>&nbsp;<button class="btn btn-primary" type="button" (click)="toGen()">选批次产生动态码</button>&nbsp;
                </div>
            </div>
        </form>
    </div>
    <div class="col-xl-12">
        <p-table [value]="listData">
            <ng-template pTemplate="header">
                <tr>
                    <th>id</th>
                    <th>批次编号</th>
                    <th>追溯码</th>
                    <th>操作</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr>
                    <td>{{item.id}}</td>
                    <td>{{item.batchCode}}</td>
                    <td>{{item.originCode}}</td>
                    <td>
                        <button class="btn btn-outline-secondary" (click)="toView(item.id)">详情</button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
        <p-paginator [rows]="pageNav.itemsPerPage" [totalRecords]="pageNav.totalElements" (onPageChange)="paginateQuery($event)"></p-paginator>
    </div>
</div>
