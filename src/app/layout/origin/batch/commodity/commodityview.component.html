<div [@routerTransition]>
    <app-page-header [heading]="'查看商品编码信息'" [icon]="'fa-th-list'"></app-page-header>
    <div class="row" *ngIf="commodityCodeData">

        <div class="row col-12">
            <div class="col-4">商品名:</div>
            <div class="col-8">{{commodityCodeData.name}}</div>
        </div>
        <div class="row col-12">
            <div class="col-4">编码:</div>
            <div class="col-8">{{commodityCodeData.commodityCode}}</div>
        </div>
        <div class="row col-12">
            <div class="col-4">图片:</div>
            <div class="col-8"><img [src]="commodityCodeData.imageUrl" width="200"></div>
        </div>
    </div>
    <div class="row col-12 text-right">
        <button class="btn btn-primary" (click)="toEdit()">编辑</button>&nbsp;<button class="btn btn-secondary" (click)="goBack()">返回</button>
    </div>
    <div class="row ">
        <p-tabView>
            <p-tabPanel header="图片资料">
                    <p-table [value]="listMediaItem">
                        <ng-template pTemplate="header">
                            <tr>
                                <th>名称</th>
                                <th>图片</th>
                                <th>媒体类型</th>
                                <th>多媒体</th>
                                <th>操作</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-item>
                            <tr>
                            <td >
                             {{item.name}}
                            </td>
                            <td >
                                <img [src]="item.imageUrl" width="100"/>
                            </td>
                            <td >
                                {{item.mediaType}}
                            </td>
                            <td >
                                {{item.mediaUrl}}
                            </td>
                            <td >

                            </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </p-tabPanel>
                <p-tabPanel header="详情信息">
                    <p-table [value]="listContentItem">
                        <ng-template pTemplate="header">
                            <tr>
                                <th>id</th>
                                <th>名称</th>
                                <th>图片</th>
                                <th>操作</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-item>
                            <tr>
                            <td>
                                {{item.id}}
                            </td>
                            <td>
                                {{item.name}}
                            </td>
                            <td><img [src]="item.imageUrl" width="100"></td>
                            <td>
                                <button class="btn btn-outline-secondary" (click)="deleteContentItem(item.id)">删除</button>&nbsp;
                            </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </p-tabPanel>
            </p-tabView>
    </div>
</div>
