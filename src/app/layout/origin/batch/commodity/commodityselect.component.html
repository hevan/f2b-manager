<div class="modal-header">
    <h4 class="modal-title">商品编码资料</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="col-xl-12">
        <form (ngSubmit)="paginateQuery(null)" #searchForm="ngForm" >

            <div class="row mb-2">
                <div class="col-2 text-left">
                    名称
                </div>
                <div class="col-4 text-left">
                    <input type="text" [(ngModel)]="searchData.code" class="form-control" name="code" id="idcode">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-12 text-right">
                    <button class="btn btn-primary" type="submit">查询</button>&nbsp;
                </div>
            </div>
        </form>
    </div>
    <div class="col-xl-12">
        <p-table [value]="listData" [(selection)]="selectCommodity">
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 2.25em"></th>
                    <th>名称</th>
                    <th>编号</th>
                    <th>商品图片</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr [pSelectableRow]="item">
                    <td>
                        <p-tableRadioButton [value]="item"></p-tableRadioButton>
                    </td>
                    <td>{{item.name}}</td>
                    <td>{{item.commodityCode}}</td>
                    <td><img [src]="item.imageUrl" width="100"></td>
                </tr>
            </ng-template>
        </p-table>
        <p-paginator [rows]="pageNav.itemsPerPage" [totalRecords]="pageNav.totalElements" (onPageChange)="paginateQuery($event)"></p-paginator>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="closeDialog()">Close</button>
</div>
