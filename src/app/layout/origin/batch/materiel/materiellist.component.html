<div [@routerTransition]>
    <app-page-header [heading]="'管理资料库信息'" [icon]="'fa-th-list'"></app-page-header>
    <div class="col-xl-12">
        <form (ngSubmit)="paginateQuery(null)" #searchForm="ngForm" >
            <div class="row mb-2">
                <div class="col-2 text-left">
                    资料名
                </div>
                <div class="col-4 text-left">
                    <input type="text" [(ngModel)]="searchData.productName" class="form-control" name="name" id="idname">
                </div>
                <div class="col-2 text-left">
                    资料编码
                </div>
                <div class="col-4 text-left">
                    <input type="text" [(ngModel)]="searchData.productCode" class="form-control" name="code" id="idcode">
                </div>
            </div>

            <div class="row mb-2">
                <div class="col-12 text-right">
                    <button class="btn btn-primary" type="submit">查询</button>&nbsp;<button type="button" class="btn btn-warning" (click)="toEdit('')">增加</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-xl-12">
        <p-table [value]="listData">
            <ng-template pTemplate="header">
                <tr>
                    <th>类型</th>
                    <th>资料名称</th>
                    <th>资料编码</th>
                    <th>供货企业名称</th>
                    <th>操作</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr>
                    <td>{{item.materielTypeName}}</td>
                    <td>{{item.productName}}</td>
                    <td>{{item.productCode}}</td>
                    <td>{{item.supplyCorpName}}</td>
                    <td>
                        <button class="btn btn-outline-secondary" (click)="toEdit(item.id)">编辑</button>&nbsp;
                        <button class="btn btn-outline-secondary" (click)="toView(item.id)">详情</button>&nbsp;
                    </td>
                </tr>
            </ng-template>
        </p-table>
        <p-paginator [rows]="pageNav.itemsPerPage" [totalRecords]="pageNav.totalElements" (onPageChange)="paginateQuery($event)"></p-paginator>
    </div>
</div>
