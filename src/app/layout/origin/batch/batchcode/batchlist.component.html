<div [@routerTransition]>
    <app-page-header [heading]="'管理批次信息'" [icon]="'fa-th-list'"></app-page-header>
    <div class="col-xl-12">
        <form (ngSubmit)="paginateQuery(null)" #searchForm="ngForm" >

            <div class="row mb-2">
                <div class="col-2 text-left">
                    批次名称
                </div>
                <div class="col-4 text-left">
                    <input type="text" [(ngModel)]="searchData.code" class="form-control" name="code" id="idcode">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-12 text-right">
                    <button class="btn btn-primary" type="submit">查询</button>&nbsp;<button type="button" class="btn btn-warning" (click)="toEdit('')">增加</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-xl-12">
        <p-table [value]="listData">
            <ng-template pTemplate="header">
                <tr>
                    <th>批次名称</th>
                    <th>批次编号</th>
                    <th>商品名称</th>
                    <th>商品编号</th>
                    <th>种植基地</th>
                    <th>操作</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr>
                    <td>{{item.name}}</td>
                    <td>{{item.batchCode}}</td>
                    <td>{{item.commodityName}}</td>
                    <td>{{item.commodityCode}}</td>
                    <td>{{item.plantBaseName}}</td>
                    <td>
                        <button class="btn btn-outline-secondary" (click)="toEdit(item.id)">编辑</button>&nbsp;
                        <button class="btn btn-outline-secondary" (click)="toView(item.id)">详情</button>&nbsp;
                        <button class="btn btn-outline-warning" (click)="toGen(item.id)">产生动态码</button>&nbsp;
                    </td>
                </tr>
            </ng-template>
        </p-table>
        <p-paginator [rows]="pageNav.itemsPerPage" [totalRecords]="pageNav.totalElements" (onPageChange)="paginateQuery($event)"></p-paginator>
    </div>
</div>
