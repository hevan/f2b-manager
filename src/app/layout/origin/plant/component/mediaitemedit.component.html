<div class="modal-header">
    <h4 class="modal-title">编辑媒体资料</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="closeDialog()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form (ngSubmit)="onSubmit()" [formGroup]="dataForm">

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="idname">名称</label>
                <input type="text" class="form-control" formControlName="name" id="idname" placeholder="产品名">
            </div>

        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <p-fileUpload name="file[]" #fubauto chooseLabel="上传主图" mode="basic" url="http://api.yjf2b.com/auth/v2/open/file/upload" accept="image/*" (onUpload)="onBasicUploadAuto($event)" auto="true"></p-fileUpload>
            </div>
            <div class="form-group col-md-6">
                <img *ngIf="imageUrl" [src]="imageUrl" width="100px;">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="idMediaType">媒体类型</label>
                <select id="idMediaType" formControlName="mediaType" class="form-control">
                    <option value="">请选择</option>
                    <option value="image">图片</option>
                    <option value="video">视频</option>
                </select>
            </div>
            <div class="form-group col-md-8">
                <label for="idMediaUrl">链接地址</label>
                <input type="text" class="form-control" formControlName="mediaUrl" id="idMediaUrl" placeholder="媒体URL">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">

            </div>
            <div class="form-group col-md-6">
                <button type="submit" class="btn btn-primary">保存</button>&nbsp;
                <button type="button" (click)="closeDialog()" class="btn btn-warning">关闭</button>
            </div>

        </div>
    </form>
</div>
