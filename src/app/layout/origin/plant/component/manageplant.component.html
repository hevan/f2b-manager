<div [@routerTransition]>
    <app-page-header [heading]="'合作基地信息'" [icon]="'fa-th-list'"></app-page-header>
    <div class="col-xl-12">
        <form (ngSubmit)="loadData()" #searchForm="ngForm" >

            <div class="row mb-2">
                <div class="col-12 text-right">
                    <button class="btn btn-primary" type="submit">查询</button>&nbsp;<button type="button" class="btn btn-warning" (click)="toAdd()">增加</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-xl-12">
        <p-table [value]="listData">
            <ng-template pTemplate="header">
                <tr>
                    <th>名称</th>
                    <th>城市</th>
                    <th>地址</th>
                    <th>操作</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr>
                    <td>{{item.name}}</td>
                    <td>{{item.city}}</td>
                    <td>{{item.address}}</td>
                    <td>
                        <button class="btn btn-outline-secondary" (click)="toDelete(item.id)">移除</button>&nbsp;
                        <button class="btn btn-outline-secondary" (click)="toView(item.id)">详情</button>
                    </td>
                </tr>
            </ng-template>
        </p-table>

    </div>
</div>
