<div [@routerTransition]>
    <app-page-header [heading]="'仓库库存信息'" [icon]="'fa-th-list'"></app-page-header>
    <div class="col-xl-12">
        <form (ngSubmit)="paginateQuery(null)" >

            <div class="row mb-2">
                <div class="col-2 text-left">
                    产品名称
                </div>
                <div class="col-4 text-left">
                    <input type="text" [(ngModel)]="searchData.prodName" class="form-control" name="prodName" id="idprodName">
                </div>
                <div class="col-2 text-left">
                    产品编号
                </div>
                <div class="col-4 text-left">
                    <input type="text" [(ngModel)]="searchData.prodCode" class="form-control" name="prodCode" id="idprodCode">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-12 text-right">
                    <button class="btn btn-primary" type="submit">查询</button>&nbsp;
                </div>
            </div>
        </form>
    </div>
    <div class="col-xl-12">
        <p-table [value]="listData">
            <ng-template pTemplate="header">
                <tr>
                    <th>产品ID</th>
                    <th>产品编码</th>
                    <th>产品名</th>
                    <th>产品图片</th>
                    <th>产品SKU</th>
                    <th>计量单位</th>
                    <th>单价</th>
                    <th>采购数量</th>
                    <th>合计</th>
                    <th>操作</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr>
                    <td>{{item.prodId}}</td>
                    <td>{{item.prodCode}}</td>
                    <td>{{item.prodName}}</td>
                    <td ><img [src]="item.prodImageUrl" width="100"></td>
                    <td>{{item.sku}}</td>
                    <td>{{item.calcUnit}}</td>
                    <td>{{item.priceEnter}}</td>
                    <td>{{item.stockQty}}</td>
                    <td>{{item.stockQty * item.priceEnter}}</td>
                    <td>
                        <button class="btn btn-outline-secondary" (click)="toEditItem(item)">查看出入明细</button>&nbsp;
                    </td>
                </tr>
            </ng-template>
        </p-table>
        <p-paginator [rows]="pageNav.itemsPerPage" [totalRecords]="pageNav.totalElements" (onPageChange)="paginateQuery($event)"></p-paginator>
    </div>
</div>
