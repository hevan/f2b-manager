<div [@routerTransition]>
    <app-page-header [heading]="'管理团购'" [icon]="'fa-th-list'"></app-page-header>
    <div class="col-xl-12">
        <form (ngSubmit)="loadData()" #searchForm="ngForm" >

            <div class="row mb-2">
                <div class="col-8 text-left">

                </div>

                <div class="col-4">
                    <button class="btn btn-primary" type="submit">查询</button>&nbsp;<button type="button" class="btn btn-warning" (click)="addCorp()">增加</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-xs-12">
        <p-table [value]="listData">
            <ng-template pTemplate="header">
                <tr>
                    <th>企业名称</th>
                    <th>企业类型</th>
                    <th>经营范围</th>
                    <th>城市</th>
                    <th>地址</th>
                    <th>联系人</th>
                    <th>联系电话</th>
                    <th>创建日期</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr>
                    <td>
                        {{item.name}}
                    </td>
                    <td>{{item.corpType.name}}</td>
                    <td >{{item.busiScope}}</td>
                    <td >{{item.city}}</td>
                    <td >{{item.address}}</td>
                    <td>{{item.linkMan}}</td>
                    <td>{{item.linkTel}}</td>
                    <td>{{item.createDate}}</td>
                    <td>
                        <span *ngIf="item.checkStatus == 0">未审核</span>
                        <span *ngIf="item.checkStatus == 1">已提交认证</span>
                        <span *ngIf="item.checkStatus == 2">已审核</span>
                    </td>
                    <td>
                        <button class="btn btn-outline-secondary" (click)="toDelete(item.id)">删除</button>&nbsp;
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
