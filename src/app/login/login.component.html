<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>F2B 供应链</h1>
            <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text"  class="form-control input-underline input-lg" formControlName="mobile" placeholder="请输入11位的手机号码">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg"  formControlName="password" placeholder="请输入11位的手机号码">
                    </div>
                    <div class="form-group">
                    <button class="btn btn-primary btn-lg btn-block"  type="submit"> 登录 </button>
                    </div>
                    <div class="form-group text-right">
                        <a [routerLink]="['/signup']" >立即注册</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
